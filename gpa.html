<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="header-left">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>GPA Calculator</h1>
    </div>
    <div class="header-right">
        <a href="index.html" class="home-btn">üè† Home</a>
    </div>
</header>

<main>
    <section class="box">
        <h2>GPA Calculator</h2>

        <div class="input-row">
            <input type="text" id="courseName" placeholder="Course Name">
            <input type="number" id="creditHours" placeholder="Credit Hours" min="1">
            <select id="grade">
                <option value="">Select Grade</option>
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.5">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.5">C+</option>
                <option value="2.0">C</option>
                <option value="1.0">D</option>
                <option value="0.0">F</option>
            </select>
            <button id="addCourse" class="add-btn">Add</button>
        </div>

        <table id="courseTable">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Credits</th>
                    <th>Grade</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="calcGPA" class="calc-btn">Calculate GPA</button>
        <p id="gpaResult" class="result-box"></p>
    </section>
</main>

<footer>
    <p>¬© 2025 GPA/CGPA Project</p>
</footer>

<script src="script.js"></script>
</body>
</html>
